<div>
  <h2>Tasks</h2>
  <button (click)="gotoAdd()">Add Task</button>
  <ul>
    <li *ngFor="let task of tasks" (click)="onSelect(task)" [class.selected]="task === selected">
      <span>{{task.id}}</span>
      <span>{{task.title}}</span>
      <span>{{task.end_date}}</span>
      <button (click)="delete(task); $event.stopPropagation()">x</button>
    </li>
  </ul>
</div>
<div *ngIf="selected">
  <h2>
    {{selected.title | uppercase}}
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
